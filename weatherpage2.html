<!DOCTYPE html>
<html>
<head>

	<!-- setting the view port to make your website look good on all device -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
     <meta charset="UTF-8">
     
     <!-- Define search Engine to follow updates in website: -->
     <meta name="robots" content="index,follow" />

     <link rel="stylesheet" href="CSS/styles.css">

     <!-- Font awesome link --> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'montserrat', sans-serif;
  background-image: url("assets/img/pic2.jpg");
  background-repeat: no-repeat;
  background-size: 100%;
}

.app-wrap {
  display: flex;
  flex-direction: column;
  min-height: 100vh;

}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 50px 15px 15px;
}

header input {
  width: 100%;
  max-width: 280px;
  padding: 10px 15px;
  border: none;
  outline: none;
  background-color: black;
  border-radius: 0px 16px 0px 16px;
  border-bottom: 3px solid gray;
  color: whitesmoke;
  cursor: pointer;
  font-size: 20px;
  font-weight: 300;
  transition: 0.2s ease-out;
}

header input:focus {
  background-color: black;
}

main {
  flex: 100%;
  padding: 25px 25px 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.location .city {
  color: whitesmoke;
  font-size: 32px;
  font-weight: 500;
  margin-bottom: 5px;
}

.location .date {
  color: whitesmoke;
  font-size: 16px;
}

.current .temp {
  color: whitesmoke;
  font-size: 102px;
  font-weight: 900;
  margin: 30px 0px;
}

.current .temp span {
  font-weight: 500;
}

.current .weather {
  color: whitesmoke;
  font-size: 32px;
  font-weight: 700;
  font-style: italic;
  margin-bottom: 15px;
}

.current .hi-low {
  color: whitesmoke;
  font-size: 24px;
  font-weight: 500;
}
</style>

</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Chennai,Tamil nadu</div>
        <div class="date">Thursday 2 March 2023</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
